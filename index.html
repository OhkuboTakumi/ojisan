<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おじさんゲーム</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #buttons-container {
            display: flex;
            justify-content: center;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin-top: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
        }

        #remainingCount {
            font-size: 18px;
            margin-top: 10px;
        }

        #restart {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>おじさんゲーム</h1>
    <div id="buttons-container">
        <div id="buttons"></div>
    </div>
    <div id="result"></div>
    <div id="remainingCount"></div>
    <button id="restart">再スタート</button>
</body>
</html>
